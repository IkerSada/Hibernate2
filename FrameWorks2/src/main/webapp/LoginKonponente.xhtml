<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<ui:composition>

<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
	</h:head>

	<h:body>
		<h:form>
			<h3>Mesedez, sartu izena eta pasahitza (1 eta 500-en arteko
				zenbakia)</h3>
			<table>
				<tr>
					<td>Izena:</td>
					<td><h:inputText id="izen" value="#{Login.izena}">
							<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$" />
						</h:inputText></td>
					<td><h:message for="izen" style="color:red" /></td>
				</tr>
				<tr>
					<td>Pasahitza:</td>
					<td><h:inputSecret id="pass" redisplay="true"
							value="#{Login.pasahitza}">
							<f:validateLongRange minimum="1" maximum="500" />
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>
				</tr>
				<tr>
					<td>Data (PrimeFaces-ekin):</td>
					<td><p:calendar id="data" value="#{Login.data}"
							navigator="true" mode="popup">
						</p:calendar></td>
				</tr>

<tr>
    <td><h3>Erabiltzailearen mota:</h3></td>
    <td>
        <h:selectOneMenu value="#{Login.mota}" converter="ErabiltzailearenMotaConverter">
            <f:selectItems value="#{Login.motak}" var="motaItem" 
                          itemValue="#{motaItem}" itemLabel="#{motaItem.erabMota}" />
            <f:ajax event="change" listener="#{Login.listener}" render=":form:mezuak" />
        </h:selectOneMenu>
    </td>
</tr>

<!-- Y en la parte de mensajes, asegÃºrate de tener: -->
<h:panelGroup id="mezuak">
    <h:messages style="color:blue; font-weight:bold;" infoClass="info-message" errorClass="error-message"/>
</h:panelGroup>
				<tr>
					<td><h:dataTable id="taula" value="#{Login.motak}" var="item"
							border="1">
							<f:facet name="header">Erabiltzaileen motak:</f:facet>
							<h:column>

								<f:facet name="header">Kodea</f:facet>
#{item.kodea}
</h:column>
							<h:column>
								<f:facet name="header">Mota</f:facet>
#{item.erabMota}
</h:column>

						</h:dataTable></td>
				</tr>

			</table>
			<p>
				<h:commandButton value="Pirata" action="error" immediate="true"
					onclick="if (!confirm('Ziur zaude?')) return false" />
				<h:commandButton value="Onartu" action="#{Login.egiaztatu}" />
			</p>

			<h:messages style="color:blue" />
		</h:form>
	</h:body>
</f:view>
</ui:composition>
</html>
